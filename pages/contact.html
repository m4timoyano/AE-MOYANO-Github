<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/img/favicon-amazing.png" type="image/x-icon">
    <link rel="icon" href="../assets/img/favicon-amazing.png" type="image/x-icon">
    <title>Contact</title>
</head>
<body>
    <header class="sticky-top bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand mx-4" href="#"><img src="../assets/img/Logo-Amazing-Events.png" alt="logo amazing events" width="150rem"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <a href="../index.html"><img src="../assets/img/Costume_Party.jpg" class="d-block w-100" style="height: 50vh;" alt="Home"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Home</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="upcoming.html"><img src="../assets/img/Marathon.jpg" class="d-block w-100" style="height: 50vh;" alt="Upcoming Events"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Upcoming Events</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="past.html"><img src="../assets/img/Cinema.jpg" class="d-block w-100" style="height: 50vh;" alt="Past Events"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Past Events</h1>
                    </div>
                </div>
                <div class="carousel-item active">
                    <a href="#"><img src="../assets/img/Museum_Tour.jpg" class="d-block w-100" style="height: 50vh;" alt="Contact"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Contact Us</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="stats.html"><img src="../assets/img/Music_Concert.jpg" class="d-block w-100" style="height: 50vh;" alt="Stats"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Stats</h1>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <form class="container mt-5 mb-5 justify-content-center align-items-center">
            <div class="mb-3">
                <label for="nombre" class="form-label">Name:</label>
                <textarea class="form-control" id="nombre" rows="1"></textarea>
            </div>
            <div class="mb-3">
                <label for="emailaddress" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Messagge:</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer>
        <nav class="navbar bg-body-secondary">
            <div class="container justify-content-start">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/instagram-icon.png" alt="instagram" width="40" height="40">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/facebook-icon.png" alt="facebook" width="50" height="40">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/whatsapp-icon.png" alt="whatsapp" width="50" height="40">
                </a>
            </div>
            <a class="navbar-brand mx-5" href="#">Cohort</a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
